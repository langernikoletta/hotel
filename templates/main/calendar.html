{% extends "base.html" %}

{% block title %}Календар доступності – Готель{% endblock %}

{% block content %}
<h1>Календар доступності кімнат</h1>
<p class="text-muted">Перегляньте вільні та зайняті періоди</p>

<div class="mt-4">
    <label for="room_filter">Фільтр по кімнатах</label>
    <select class="form-select w-25" id="room_filter">
        <option value="all">Всі кімнати</option>
        <option value="1">Стандарт</option>
        <option value="2">Люкс</option>
        <option value="3">Сімейна</option>
    </select>
</div>

<div id="calendar" class="mt-4">
    <!-- Тут буде відображений календар (наприклад, через FullCalendar.js) -->
    <p class="text-center text-muted">Календар завантажується...</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
    // Ініціалізація календаря
    document.addEventListener('DOMContentLoaded', function() {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: '/api/bookings/',  // API для завантаження бронювань
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek'
            }
        });
        calendar.render();
    });
</script>
{% endblock %}
